<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Tailwind Intro</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="bg-deepBlue flex">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./assets/logo.svg" width="125px" height="30px" />
        </a>

        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img
            src="assets/india-flag.svg"
            alt="ind-flag"
            width="28px"
            height="20px"
          />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm"
          >
            Log in
          </button>
          <button
            class="py-3 px-5 font-mullish text-lightBlue border-lightBlue border rounded-sm text-sm bg-white font-bold"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <section class="relative bg-deepBlue w-full">
      <div
        class="flex flex-row w-10/12 max-w-[1080px] justify-between items-center mx-auto gap-4"
      >
        <!-- left part -->
        <div class="flex flex-col gap-4 items-start py-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue py-[15px] px-[12px] text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right part -->
        <img src="assets/hero-illustration.jpg" alt="" class="max-w-[680px]" />
      </div>

      <!-- shape part -->
      <div class="w-full absolute left-0 right-0">
        <img src="assets/hero-shape.svg" alt="" class="w-full object-fill" />
      </div>
    </section>

    <!-- feature-section -->
    <section>
      <img src="" alt="" />
      <img src="" alt="" />

      <div>
        <!-- heading -->
        <h2></h2>
        <div></div>
        
        <!-- content -->
        <div>
          <h3></h3>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>

          <!-- for button and hyperlink -->
          <div>
            <button></button>
            <!-- hyperlink -->
            <div>
              <a href=""></a>
              <i></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
